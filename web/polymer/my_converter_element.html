<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="my_model_element.html">
<polymer-element name="my-converter">
  <template>

    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    
    <div class="container">
      <div class="row">
        <template repeat="{{model in models | enumerate}}">
          <my-model model="{{model.value}}" color="{{getColor(model.index)}}"></my-model>
        </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="my_converter_element.dart"></script>
</polymer-element>
