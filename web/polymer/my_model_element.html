<polymer-element name="my-model">
  <template>
    <div class="col-md-2 col-sm-4 col-xs-6 unit" style="background-color: {{color}};">

      <h2>{{model.name}}</h2>
      <template bind>
        <my-unit unit="{{model.referenceUnit}}"></my-unit>
      </template>
      <template repeat="{{unit in model.units}}">
        <my-unit unit="{{unit}}" reference="{{model.referenceUnit}}"></my-unit>
      </template>

    </div>
  </template>
  <script type="application/dart" src="my_model_element.dart"></script>
</polymer-element>
