<polymer-element name="my-model">
  <template>

    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <div class="col-md-2 col-sm-4 col-xs-6 unit" style="background-color: blue;">

      <h2>{{model.name}}</h2>
      <my-unit unit="{{model.referenceUnit}}"></my-unit>
      <template repeat="{{unit in model.units}}">
        <my-unit unit="{{unit}}"></my-unit>
      </template>

    </div>
  </template>
  <script type="application/dart" src="my_model_element.dart"></script>
</polymer-element>
